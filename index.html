<!DOCTYPE html>
<html>
  <head>
    <title>Live GPS Map</title>
    <meta charset="utf-8" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>

    <!-- ✅ REPLACE with your actual Google Maps API key -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpKDgr-QRCZLkVW8A0NR9EAxGaWdhySEY"></script>
  </head>
  <body>
    <div id="map">Loading map...</div>

    <script>
      console.log("✅ JavaScript loaded");

      let map, marker;

      async function fetchLocation() {
        try {
            const response = await fetch("https://gps-tracker-backend-3hwt.onrender.com/location");
            const data = await response.json();
            console.log("📍 Parsed location:", data);
            return {
            lat: parseFloat(data.lat),
            lng: parseFloat(data.lng)
            };
        } catch (err) {
            console.error("❌ Error during fetch or parse:", err);
            alert("Could not fetch or parse location from backend.");
            return { lat: 0, lng: 0 };
        }
    }


      async function initMap() {
        console.log("🧭 Initializing map...");

        const initialLocation = await fetchLocation();

        map = new google.maps.Map(document.getElementById("map"), {
          center: initialLocation,
          zoom: 15
        });

        marker = new google.maps.Marker({
          position: initialLocation,
          map: map,
          title: "Current Location"
        });

        // Auto-update every 5 seconds
        setInterval(async () => {
          const newLocation = await fetchLocation();
          marker.setPosition(newLocation);
          map.panTo(newLocation);
        }, 5000);
      }

      window.onload = initMap;
    </script>
  </body>
</html>
