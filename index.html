<!DOCTYPE html>
<html>
  <head>
    <title>Live GPS Tracker</title>
    <meta charset="utf-8" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>

    <!-- ✅ Replace YOUR_API_KEY below -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpKDgr-QRCZLkVW8A0NR9EAxGaWdhySEY"></script>
  </head>
  <body>
    <h1 style="text-align:center;">Live GPS Map Tracker</h1>
    <div id="map">Loading map...</div>

    <script>
      console.log("📦 Script loaded");

      let map, marker;

      async function fetchLocation() {
        try {
          // ✅ Replace this with your actual Render backend URL
          const response = await fetch("https://gps-tracker-backend-3hwt.onrender.com/location");
          const data = await response.json();
          console.log("📍 Fetched location:", data);
          return {
            lat: parseFloat(data.lat),
            lng: parseFloat(data.lng)
          };
        } catch (err) {
          console.error("❌ Error fetching location:", err);
          alert("Failed to fetch location from backend.");
          return { lat: 0, lng: 0 }; // fallback
        }
      }

      async function initMap() {
        console.log("🧭 Initializing map...");
        const initialPosition = await fetchLocation();

        map = new google.maps.Map(document.getElementById("map"), {
          center: initialPosition,
          zoom: 15,
        });

        marker = new google.maps.Marker({
          position: initialPosition,
          map,
          title: "Current GPS Position"
        });

        setInterval(async () => {
          const newPos = await fetchLocation();
          marker.setPosition(newPos);
          map.panTo(newPos);
        }, 5000);
      }

      window.onload = initMap;
    </script>
  </body>
</html>
